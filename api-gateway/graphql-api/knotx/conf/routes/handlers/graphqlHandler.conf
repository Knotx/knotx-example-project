schema = "books.graphqls"

tasks {
  get-books {
    action = getBooks
    onTransitions {
      _success {
        action = exposeInPayload-getBooks
      }
    }
  }

  get-book {
    action = getBook
    onTransitions {
      _success {
        action = exposeInPayload-getBook
      }
    }
  }
}

actions {
  getBooks {
    factory = http
    config {
      endpointOptions {
        path = "/books/v1/volumes?q={config.gql.match}"
        domain = www.googleapis.com
        port = 443
        allowedRequestHeaders = ["Content-Type"]
      }
      webClientOptions {
        ssl = true
      }
    }
  }
  exposeInPayload-getBooks {
    factory = expose-payload-data
    config {
      key = getBooks
      exposeAs = fetchedData
    }
  }

  getBook {
    factory = http
    config {
      endpointOptions {
        path = "/books/v1/volumes/{config.gql.id}"
        domain = www.googleapis.com
        port = 443
        allowedRequestHeaders = ["Content-Type"]
      }
      webClientOptions {
        ssl = true
      }
    }
  }
  exposeInPayload-getBook {
    factory = expose-payload-data
    config {
      key = getBook
      exposeAs = fetchedData
    }
  }
}
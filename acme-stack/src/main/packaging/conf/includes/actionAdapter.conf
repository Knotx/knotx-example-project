address = ${global.address.adapter.action}

clientOptions {
  maxPoolSize = 1000
  keepAlive = false
}

customRequestHeader {
  name = Server-User-Agent
  value = Knot.x
}

services = [
  {
    path = "/service/.*"
    domain = ${global.httpService.domain}
    port = ${global.httpService.port}
    allowedRequestHeaders = [
      "Content-Type"
      "X-*"
    ]
  }
]


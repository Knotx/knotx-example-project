defaultTasks 'build'

allprojects {
  version = '1.4.0-SNAPSHOT'

  repositories {
    jcenter()
    maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
    mavenLocal()
  }
}

ext {
  knotxVersion = project.version
}

subprojects {
  plugins.withId 'java', {
    dependencies {
      implementation "io.knotx:knotx-dependencies:$knotxVersion"
      implementation "io.knotx:knotx-forms-api:$knotxVersion"
      implementation "io.knotx:knotx-forms-adapter-http:$knotxVersion"

    }
  }
}

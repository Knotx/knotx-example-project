defaultTasks 'build'

allprojects {
  version = '1.4.1-SNAPSHOT'

  repositories {
    mavenLocal()
    jcenter()
    maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
  }
}

ext {
  knotxVersion = project.version
}

subprojects {
  plugins.withId 'java', {
    dependencies {
      implementation "io.knotx:knotx-dependencies:$knotxVersion"
    }
  }
}

version: '3.6'

networks:
  knotx-net:
    driver: overlay

services:
  cluster-mgnt:
    image: hazelcast/management-center:3.11
    ports:
      - "8080:8080"
    networks:
      - knotx-net
  core:
    image: acme/acme-core:latest
    ports:
      - "8092:8092"
    networks:
      - knotx-net
  data-bridge-adapter:
    image: acme/acme-data-bridge-adapter:latest
    networks:
      - knotx-net
  forms-adapter:
    image: acme/acme-action-adapter:latest
    networks:
      - knotx-net
  fs-repo:
    image: acme/acme-fs-repo:latest
    networks:
      - knotx-net
  gateway:
    image: acme/acme-gateway:latest
    networks:
      - knotx-net
  te-1:
    image: acme/acme-te:latest
    command: ["run-knotx", "-ha", "--hagroup te-group", "--quorum 2"]
    networks:
      - knotx-net
  te-2:
    image: acme/acme-te:latest
    command: ["run-knotx", "-ha", "--hagroup te-group", "--quorum 2"]
    networks:
      - knotx-net
  te-bare:
    image: acme/acme-te:latest
    command: ["bare", "--hagroup te-group", "--quorum 2"]
    networks:
      - knotx-net
  http-repo:
    image: acme/acme-http-repo:latest
    ports:
      - "3001:80"
    networks:
      - knotx-net
  services:
    image: acme/acme-services:latest
    ports:
      - "3000:80"
    networks:
      - knotx-net

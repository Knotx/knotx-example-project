address = ${global.address.adapter.forms}

clientOptions {
  maxPoolSize = 1000
  keepAlive = false
}

customRequestHeader {
  name = Server-User-Agent
  value = Knot.x
}

services = [
  {
    path = "/service/mock/.*"
    domain = ${global.sample.httpService.domain}
    port = ${global.sample.httpService.port}
    allowedRequestHeaders = [
      "Content-Type"
      "X-*"
    ]
  }
  {
    path = "/service/.*"
    domain = localhost
    port = 8080
    allowedRequestHeaders = [
      "Content-Type"
      "X-*"
    ]
  }
]



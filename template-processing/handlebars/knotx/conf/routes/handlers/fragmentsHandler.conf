taskFactories = [
  {
    factory = default
    config {
      tasks {
        payment-check {
          action = user
          onTransitions {
            _success {
              subtasks = [
                {
                  action = creditCard
                }
                {
                  action = paypal
                }
                {
                  action = payU
                }
              ]
              onTransitions {
                _success {
                  action = payments
                  onTransitions {
                    _success {
                      action = template-engine-handlebars
                    }
                  }
                }
              }
            }
          }
        }
      }

      nodeFactories = [
        {
          factory = action
          config.actions {
            payments {
              factory = payments
            }
            user {
              factory = http
              config {
                endpointOptions {
                  path = /user
                  domain = webapi
                  port = 8080
                  allowedRequestHeaders = ["Content-Type"]
                }
              }
            }
            creditCard {
              factory = http
              config {
                endpointOptions {
                  path = /creditcard/allowed
                  domain = webapi
                  port = 8080
                  allowedRequestHeaders = ["Content-Type"]
                }
              }
            }
            paypal {
              factory = http
              config {
                endpointOptions {
                  path = /paypal/verify
                  domain = webapi
                  port = 8080
                  allowedRequestHeaders = ["Content-Type"]
                }
              }
            }
            payU {
              factory = http
              config {
                endpointOptions {
                  path = /payu/active
                  domain = webapi
                  port = 8080
                  allowedRequestHeaders = ["Content-Type"]
                }
              }
            }
            template-engine-handlebars {
              factory = knot
              config {
                address = knotx.knot.te.handlebars
                deliveryOptions {
                  sendTimeout = 3000
                }
              }
            }
          }
        }
        {
          factory = subtasks
        }
      ]
    }
  }
]

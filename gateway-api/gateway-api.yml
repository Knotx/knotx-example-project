version: '3.7'

networks:
  knotnet:

services:

  webapi:
    image: rodolpheche/wiremock
    volumes:
      - "../common-services/webapi:/home/wiremock"
    ports:
      - "3000:8080"
    networks:
      - knotnet

  knotx:
    image: gateway-api/knotx:latest
    command: ["knotx", "run-knotx"]
    volumes:
      - "./knotx/conf:/usr/local/knotx/conf"
    ports:
      - "8092:8092"
    networks:
      - knotnet

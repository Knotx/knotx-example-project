trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- script: |
    ./distribution/stack/gradlew -p ./distribution/stack build --info
  displayName: 'Build: Distribution -> Stack'
- script: |
    ./api-gateway/composing-many-apis/gradlew -p ./api-gateway/composing-many-apis build --info
  displayName: 'Build: API gateway -> Composing many APIs'
- script: |
    ./template-processing/handlebars/gradlew -p ./template-processing/handlebars build --info
  displayName: 'Build: Template processing -> Handlebars'
- script: |
    ./api-gateway/caching-api-response/gradlew -p ./api-gateway/caching-api-response build --info
  displayName: 'Build: API gateway -> Caching API response'

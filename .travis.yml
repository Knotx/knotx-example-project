language: java
install: true
dist: trusty

jdk:
  - oraclejdk8

before_script:
  - chmod +x ./gateway-api/gradlew
  - chmod +x ./template-processing/gradlew
script:
  - cd ./gateway-api
  - ./gradlew build --info
  - ./gradlew jacocoTestReport
  - cd ..
  - cd ./template-processing
  - ./gradlew build --info
  - ./gradlew jacocoTestReport

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

after_success:
  - bash <(curl -s https://codecov.io/bash)

cache:
  directories:
    - "$HOME/.gradle/caches/"
    - "$HOME/.gradle/wrapper/"
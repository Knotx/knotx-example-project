<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="http://cognifide.com/favicon.ico?v=2"/>
  <title>Knot.x - Login Step 2</title>
  <link href="https://bootswatch.com/4/simplex/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="jumbotron">
        <h1>
          Sample multi-step form wizard
        </h1>
        <h2>
          Login Form - STEP 2
        </h2>
        <p>
          <a class="btn btn-primary btn-large"
             href="https://github.com/Cognifide/knotx">Learn more</a>
        </p>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <script data-knotx-knots="form-1,handlebars"
              type="text/knotx-snippet">
        {{#if action._result.validationErrors}}
        <p class="bg-danger">Invalid credentials</p>
        {{/if}}
        <p>Please provide your password</p>
        <form data-knotx-action="step2" data-knotx-on-success="/content/local/simple.html"
              data-knotx-on-error="_self" method="post">
          <input type="password" name="password"/>
          <input type="submit" value="Submit"/>
        </form>
      </script>
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
</html>

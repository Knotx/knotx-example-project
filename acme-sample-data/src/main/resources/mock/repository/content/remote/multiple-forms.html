<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="http://cognifide.com/favicon.ico?v=2"/>
  <title>Knot.x</title>
  <link href="https://bootswatch.com/4/superhero/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="jumbotron">
        <h2>
          Hello Knot.x - reactive micro-service assembler world!
        </h2>
        <p>
          This template is served from the <strong>local</strong> repository.
        </p>
        <p>
          <a class="btn btn-primary btn-large"
             href="https://github.com/Cognifide/knotx">Learn more</a>
        </p>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <script data-knotx-knots="form-competition,services,handlebars"
              data-knotx-service-labelsrepository="labelsRepository"
              data-knotx-params-labelsrepository='{"path":"/service/mock/labelsRepository.json"}'
              type="text/knotx-snippet">
        <h1>{{labelsrepository._result.welcomeInCompetition}}</h1>
        {{#if action._result}}
        <p>{{labelsrepository._result.thankYouForSubscribingToCompetition}}</p>
        <p>Submitted: {{action._result.form.email}}</p>
        <p>Submitted: {{action._result.form.name}}</p>
        {{else}}
        <p>Please subscribe to our new competition:</p>
        <form data-knotx-action="subscribe-competition" data-knotx-on-success="_self" data-knotx-adapter-params='{"myKey":"myValue"}' data-knotx-on-error="_self" method="post" class="form-inline">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" id="name"/>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email"/>
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
        {{/if}}
      </script>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <script data-knotx-knots="form-newsletter,services,handlebars"
              data-knotx-service-labelsrepository="labelsRepository"
              data-knotx-params-labelsrepository='{"path":"/service/mock/labelsRepository.json"}'
              type="text/knotx-snippet">
        <div id="newsletter-form-wrapper">
          <h1>{{labelsrepository._result.subscribeToNewsletter}}</h1>

          {{#if action._result}}
            <p>{{labelsrepository._result.thankYouForSubscribingToNewsletter}}</p>
            <p>Submitted: {{action._result.form.email}}</p>
          {{else}}
            <p>Please subscribe to our newsletter:</p>
            <form data-knotx-action="subscribe-newsletter" data-knotx-on-success="_self" data-knotx-on-error="_self" method="post" class="form-inline">
              <div class="form-group">
                <label for="email2">Email</label>
                <input type="email" name="email" id="email2"/>
              </div>
              <button type="submit" class="btn btn-default">Submit</button>
            </form>
          {{/if}}

        </div>
      </script>
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script type="text/javascript">
    $(document).ready(function () {
        function processForm(e) {
            $.post("", $('#newsletter').serialize(), function (data, textStatus, jqXHR) {
                $("#newsletter-form-wrapper").html(data);
            });
            e.preventDefault();
        }

        $('#newsletter').submit(processForm);
    });

</script>
</body>
</html>
